apiVersion: v1
kind: Service
metadata:
  name: {{ include "oger-pr-ext.fullname" . }}
  labels:
    {{- include "oger-pr-ext.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  loadBalancerIP: {{ .Values.service.loadBalancerIP }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    {{- include "oger-pr-ext.selectorLabels" . | nindent 4 }}
